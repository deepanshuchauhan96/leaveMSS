<template>

<lightning-modal-header label={description}></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form
    object-api-name="Leave_Request__c" record-id={content}
    onsuccess={handleSuccess} onsubmit ={handleSubmit}
    onerror={handleError} 
>
    <lightning-output-field field-name="User__c"> </lightning-output-field>
    <lightning-output-field field-name="From_Date__c"> </lightning-output-field>
    <lightning-output-field field-name="To_Date__c"> </lightning-output-field>
    <lightning-output-field field-name="Leave_Type__c"> </lightning-output-field>
    <lightning-output-field field-name="Reason__c"> </lightning-output-field>
    <lightning-input-field field-name="Status__c"> </lightning-input-field>
    <lightning-input-field field-name="Manager_Comment__c"> </lightning-input-field>

    <div class="slds-var-m-top_medium">
        <div class="slds-hidden">
        <lightning-button style="display:none;" data-id="Green_Button"  variant="brand" type="submit" label="Save">

        </lightning-button>
        </div>
    </div>
</lightning-record-edit-form>
        
         </lightning-modal-body>
    <lightning-modal-footer>
       <div class="slds-m-top_small slds-align_absolute-center">
            <lightning-button variant="Neutral" label="Close" class="slds-m-left_x-small" onclick={handleClose}>
            </lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-modal-footer>
</template>
